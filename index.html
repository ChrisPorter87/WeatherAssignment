<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Scheduler</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>
  
  
  <body>

    <div class="card">
      <div
        class="text-center font-weight-bold bg-primary text-light card-header"
      >
        <h1>Weather Dashboard</h1>
      </div>
    </div>
    <div class="font-weight-bold col-3 border col-xs-offset-4">
      Search for a City:
      <div class="input-group">
        <input
          name="cityInput"
          type="text"
          placeholder="Enter a city"
          id="cityInput"
        /><input type="submit" value="Submit" class="button" />
      </div>
    </div>
    <div id="previousSearches" class="card">
                        <h4 class="card-header float-left">Previous Searches</h3>
                          <div class="row">
        <div class="col s12 m6">
                        <h5 class="storageHeader">
            Click the button below to display your previously searched
            cities.
          </h5>
          <button id="showCities">Display</button>
                        <div class="card-body d-inline-flex flex-wrap">
                            
                        </div>
                      </div>


    <div id="weatherContent" class="col-9 pb-4 pt-4 border rounded border-dark">
      <div class="row pb-3 mr-2 ml-2">
        <div id="currentWeather" class = "col-12 border rounded px-3 py-3">
      
    </div>
    </div>
    <div class="row pb-2 pt-1 border border-dark">
      <div class="col-12 ml-2">
      <h2>5 day forecast</h2>
      </div>
    </div>
    <div id="fiveDay" class="row pl-2"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
