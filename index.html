<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Scheduler</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <header>
    <div class="card">
      <div
        class="text-center font-weight-bold bg-primary text-light card-header"
      >
        <h2>Weather Dashboard</h2>
      </div>
    </div>
  </header>
  <body>
    <div class="font-weight-bold col-3 border col-xs-offset-4">
      Search for a City:
      <div class="input-group">
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
          id="searchButton"
        />
        <button type="button" class="btn btn-outline-primary">search</button>
      </div>
    </div>
    <div id="weatherDisplay" class="col-9 float-right border border-dark">
      Lorem Ipsum
    </div>
    <script src="./script.js"></script>
  </body>
</html>
